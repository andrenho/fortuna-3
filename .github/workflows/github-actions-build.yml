name: Build
on: 
  push:
    branches: [master]
jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - uses: mymindstorm/setup-emsdk@v11
      - run: |
          make build-jar
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "LICENSE,debugger-backend/target/fortuna-3-*.jar"
          tag: latest